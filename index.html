<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 50px;
        }
        .content {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .start-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        🪨 <!-- حجر -->
        📄 <!-- ورقة -->
        ✂️ <!-- مقص -->
    </div>
    <div class="content">
        <h1>مرحبًا بك في لعبتنا المتواضعة</h1>
    </div>
    <button class="start-button" onclick="location.href='game.html'">بدء</button>
</body>
</html>
